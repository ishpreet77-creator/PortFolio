<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>3D Image Carousel</title>
  <link rel="stylesheet" href="SkillsSelection.css">
  <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>


</head>

<body>
 
  <div class="swiper-container">
    <div class="swiper-wrapper">
      <div class="swiper-slide">
        <div class="container-general wrap-effect-4">
          <div class="gallery-wrap">
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
            <div class="item"></div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="text-content">
    <h2>Your Text Title</h2>
    <p>This is some additional text you want to include in the body of your HTML file.</p>
  </div>
  <script>
    const swiper = new Swiper('.swiper-container', {
      direction: 'vertical',
      mousewheel: {},
      effect: 'cube',
      keyboard: {
        enabled: true,
        onlyInViewport: false
      }
    });
  </script>

</body>

</html>
